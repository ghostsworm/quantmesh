name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25.4'

jobs:
  # 构建
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            name: linux-arm64
          - runner: ubuntu-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Build frontend (for go:embed)
      run: |
        if [ -d "webui" ]; then
          cd webui && npm ci && npm run build && cd ..
          mkdir -p web/dist && cp -r webui/dist/* web/dist/ || true
        else
          mkdir -p web/dist
        fi
        
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null | sed 's/^v//' || echo "dev")
        go build -ldflags="-s -w -X main.Version=${VERSION}" -o quantmesh-${{ matrix.name }} .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: quantmesh-${{ matrix.name }}
        path: quantmesh-${{ matrix.name }}
        retention-days: 7
