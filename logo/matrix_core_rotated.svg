<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 旋转 45 度的矩阵核心 -->
  <g transform="rotate(45 50 50)">
    <rect x="25" y="25" width="50" height="50" rx="4" stroke="#3B82F6" stroke-width="2"/>
    <rect x="38" y="38" width="24" height="24" rx="2" fill="#3B82F6" fill-opacity="0.2" stroke="#6366F1" stroke-width="1"/>
    <line x1="25" y1="50" x2="75" y2="50" stroke="#3B82F6" stroke-width="0.5"/>
    <line x1="50" y1="25" x2="50" y2="75" stroke="#3B82F6" stroke-width="0.5"/>
  </g>
  <!-- 装饰性节点 -->
  <circle cx="50" cy="15" r="2" fill="#6366F1"/>
  <circle cx="50" cy="85" r="2" fill="#6366F1"/>
  <circle cx="15" cy="50" r="2" fill="#6366F1"/>
  <circle cx="85" cy="50" r="2" fill="#6366F1"/>
</svg>

