<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" rx="15" fill="#0F172A"/>
  <!-- 渐变/动态线版 Q -->
  <circle cx="50" cy="50" r="35" stroke="url(#gradQ)" stroke-width="3"/>
  <defs>
    <linearGradient id="gradQ" x1="15" y1="15" x2="85" y2="85">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- 变粗细的 M 线条 -->
  <path d="M30 60V40" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <path d="M30 40L50 55" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/>
  <path d="M50 55L70 40" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/>
  <path d="M70 40V60" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="50" cy="55" r="5" fill="white"/>
</svg>

