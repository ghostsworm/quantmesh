<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" rx="15" fill="#0F172A"/>
  <!-- Q 的主体 -->
  <circle cx="50" cy="50" r="38" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
  
  <!-- M 形状由网格节点组成 -->
  <g>
    <path d="M30 70V30L50 50L70 30V70" stroke="#6366F1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 节点装饰 -->
    <circle cx="30" cy="70" r="3" fill="white"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="50" cy="50" r="4" fill="#3B82F6"/>
    <circle cx="70" cy="30" r="3" fill="white"/>
    <circle cx="70" cy="70" r="3" fill="white"/>
  </g>
  
  <!-- Q 的尾部作为 M 的延伸 -->
  <path d="M70 70L85 85" stroke="#3B82F6" stroke-width="5" stroke-linecap="round"/>
</svg>

