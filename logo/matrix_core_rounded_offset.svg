<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圈保持中心 -->
  <circle cx="50" cy="50" r="35" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- 中间圆偏移位置 (54, 54) -->
  <circle cx="54" cy="54" r="15" fill="#3B82F6" fill-opacity="0.2" stroke="#6366F1" stroke-width="1.5"/>
  
  <!-- 内部十字线随之移动，起点和终点根据新的中心 (54, 54) 进行偏移 -->
  <!-- 纵线：x=54，高度保持在 15-85 左右，或者相对于外圈微调 -->
  <path d="M54 15V85" stroke="#3B82F6" stroke-width="0.5" stroke-dasharray="2 2"/>
  <!-- 横线：y=54，宽度保持在 15-85 左右 -->
  <path d="M15 54H85" stroke="#3B82F6" stroke-width="0.5" stroke-dasharray="2 2"/>
  
  <!-- 外部圆弧节点保持对称以维持整体平衡感 -->
  <circle cx="50" cy="15" r="3" fill="#6366F1"/>
  <circle cx="50" cy="85" r="3" fill="#6366F1"/>
  <circle cx="15" cy="50" r="3" fill="#6366F1"/>
  <circle cx="85" cy="50" r="3" fill="#6366F1"/>
  
  <!-- 连接线：从绝对几何中心 (50, 50) 指向偏移后的逻辑中心 (54, 54) -->
  <line x1="50" y1="50" x2="54" y2="54" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
</svg>
