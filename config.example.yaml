# ========================================
# 事件中心配置
# ========================================
event_center:
  enabled: true  # 是否启用事件中心（默认true）
  price_volatility_threshold: 5.0  # 价格波动阈值（百分比），超过此值将触发事件
  monitored_symbols:  # 监控价格波动的交易对（为空则监控所有）
    - BTCUSDT
    - ETHUSDT
  
  # 事件保留策略
  retention:
    # 按时间保留
    critical_days: 365  # Critical 事件保留天数（默认365天/1年）
    warning_days: 90    # Warning 事件保留天数（默认90天/3个月）
    info_days: 30       # Info 事件保留天数（默认30天/1个月）
    
    # 按数量保留（达到上限后删除最旧的）
    critical_max_count: 1000000  # Critical 事件最大保留数量（默认100万）
    warning_max_count: 500000    # Warning 事件最大保留数量（默认50万）
    info_max_count: 300000       # Info 事件最大保留数量（默认30万）
  
  cleanup_interval: 24  # 清理间隔（小时），默认每24小时清理一次

plugins:
  enabled: false  # 设置为 true 启用插件系统
  directory: "../quantmesh-premium/plugins"  # 插件目录（相对路径或绝对路径）
  
  # 插件 License Keys（商业插件需要有效的 License）
  # 如需购买 License，请访问：https://quantmesh.io/commercial
  licenses:
    ai_strategy: ""       # AI 策略插件 License Key
    multi_strategy: ""    # 多策略插件 License Key
    advanced_risk: ""     # 高级风控插件 License Key
    basis_alert: ""       # 价差预警插件 License Key
  
  # 插件配置参数
  config:
    # AI 策略插件配置
    ai_strategy:
      gemini_api_key: ""           # Google Gemini API Key
      openai_api_key: ""           # OpenAI API Key
      analysis_interval: 300       # 分析间隔（秒）
      enable_market_analysis: true # 启用市场分析
      enable_param_optimization: true  # 启用参数优化
      enable_risk_analysis: true   # 启用风险分析
    
    # 多策略插件配置
    multi_strategy:
      default_strategy: "grid"     # 默认策略：grid/momentum/mean_reversion/trend_following
      enable_momentum: false       # 启用动量策略
      enable_mean_reversion: false # 启用均值回归策略
      enable_trend_following: false # 启用趋势跟踪策略
      capital_allocation: "equal"  # 资金分配方式：equal/weighted/dynamic
    
    # 高级风控插件配置
    advanced_risk:
      enable_ml_risk_model: true   # 启用机器学习风险模型
      enable_portfolio_optimizer: true  # 启用投资组合优化
      risk_threshold: 0.7          # 风险阈值（0-1）
      rebalance_interval: 3600     # 再平衡间隔（秒）
    
    # 价差预警插件配置
    basis_alert:
      enabled: true
      check_interval_seconds: 60   # 检查间隔（秒）
      
      # 预警阈值
      thresholds:
        BTCUSDT:
          basis_percent_high: 0.5   # 价差过高阈值（0.5%）
          basis_percent_low: -0.5   # 价差过低阈值（-0.5%）
          zscore_threshold: 2.0     # Z-score 阈值
        ETHUSDT:
          basis_percent_high: 0.8
          basis_percent_low: -0.8
          zscore_threshold: 2.0
      
      # 通知设置
      notifications:
        cooldown_minutes: 30  # 同一交易对预警冷却时间（分钟）
        telegram_enabled: false
        telegram_bot_token: ""
        telegram_chat_id: ""
        webhook_enabled: false
        webhook_url: ""
